  <!-- Lightweight lightbox logic (no deps) -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <figure>
      <button class="close" aria-label="Close">×</button>
      <img alt="" />
      <figcaption class="caption"></figcaption>
    </figure>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Lightbox open/close
    const lb = document.getElementById('lightbox');
    const lbImg = lb.querySelector('img');
    const lbCap = lb.querySelector('.caption');
    const closeBtn = lb.querySelector('.close');

    function openLB(src, alt, cap){
      lbImg.src = src; lbImg.alt = alt || '';
      lbCap.textContent = cap || alt || '';
      lb.classList.add('open');
      lb.setAttribute('aria-hidden','false');
    }
    function closeLB(){
      lb.classList.remove('open');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = ''; lbCap.textContent = '';
    }
    closeBtn.addEventListener('click', closeLB);
    lb.addEventListener('click', (e)=>{ if(e.target===lb) closeLB(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLB(); });

    // Delegate clicks from all gallery images
    document.querySelectorAll('.tile img').forEach(img=>{
      img.addEventListener('click', ()=>{
        const cap = img.closest('figure').querySelector('figcaption')?.textContent || img.alt;
        openLB(img.src, img.alt, cap);
      });
      img.style.cursor = 'zoom-in';
    });
  </script>
